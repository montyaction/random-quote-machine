<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway:400,500">
    <title>Random Quote Machine</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            list-style: none;
            vertical-align: baseline;
        }
        body {
            background-color: #333;
            color: #333;
            transition: background-color 2s ease-out;
            font-family: 'Raleway', system-ui, sans-serif;
            font-weight: 400;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        
        div {
            position: relative;
            z-index: 2;
        }

        #quote-box {
            position: relative;
            background-color: #fff;
            border-radius: 3px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            padding: 40px 20px; /* Adjusted padding for smaller screens */
            text-align: center;
            width: 100%; /*Make's sure it's full width on smaller screen*/
            transition: padding 0.5s, width 0.5s; /* Added transition for padding and width */
        }

        #quote-box .quote-text,
        #quote-box .quote-author {
            max-width: 100%; /* Take full width on smaller screens */
        }

        .fade-out {
            opacity: 0; /* Start with zero opacity */
            transition: opacity 0.5s;
        }

        #quote-box .quote-text {
            height: auto;
            clear: both;
            font-size: 1.5em;
            font-weight: 500;
            transition: font-size 0.5s; /* Added transition for font size */
        }

        #quote-box .quote-text i {
            font-size: 1em;
            margin-right: 0.4em;
        }

        #quote-box .quote-author {
            height: auto;
            clear: both;
            padding: 20px 0;
            font-size: 1em;
            text-align: right;
            transition: padding 0.5s; /* Added transition for padding */
        }

        .buttons {
            max-width: 100%; /* Take full width on smaller screens */
            display: flex; /* Stack buttons vertically on smaller screens */
            flex-direction: column;
            margin: auto;
        }

        .button {
            height: 38px;
            margin-top: 10px; /* Add spacing between buttons on smaller screen */
            background-color: #333;
            color: #fff;
            padding: 8px 18px 6px 18px;
            display: inline-block;
            text-align: center;
            text-decoration: none;
            font-size: 0.85em;
            cursor: pointer;
            border: none;
            border-radius: 3px;
            outline: none;
            opacity: 1;
            transition: background-color 0.5s; /* Added transition for background-color */
        }

        .button:hover {
            opacity: 0.9;
        }

        #tweet-quote,  #tumblr-quote {
            float: none;
            width: 100%;
            height: 30px;
            font-size: 1.2em;
            text-align: center;
            padding: 0px;
            padding-top: 10px;
            transition: float 0.5s, width 0.5s; /* Added transition for float and width */
        }


         /* Media Queries */
         @media screen and (min-width: 600px) {
            #quote-box {
                max-width: 450px;
                padding: 40px 50px;
            }
            #quote-box .quote-text,
            #quote-box .quote-author {
                max-width: 450px;
            }
            #quote-box .quote-text {
                font-size: 1.75em;
            }
            #quote-box .buttons {
                display: block;
                max-width: 450px;
                margin: auto;
            }
            #quote-box .buttons .button:nth-child(1) {
                margin-right: 5px;
            }
            #tweet-quote,  #tumblr-quote {
                float: left;
                width: 40px;
            }
            #new-quote {
                float: right;
            }
        }
    </style>
</head>
<body>
    <div id="quote-box">
        <div class="quote-text">
            <i class="fa fa-quote-left"></i> <span id="text"></span>
        </div>
        <div class="quote-author">
            - <span id="author"></span>
        </div>
        <div class="buttons">
            <a class="button" id="tweet-quote" title="Tweet this quote!" target="_top">
                    <i class="fa fa-twitter"></i>
            </a>
            <a class="button" id="tumblr-quote" title="Post this quote on tumblr!" target="_blank">
                    <i class="fa fa-tumblr"></i>
            </a>
            <button class="button" id="new-quote"><b>New Quote</b></button>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            
            const boxElement = document.getElementById('quote-box');
            const quoteElement = document.getElementById('text');
            const authorElement = document.getElementById('author');
            const tweetQuoteLink = document.getElementById('tweet-quote');
            const tumblrQuoteLink = document.getElementById('tumblr-quote');
            const newQuoteButton = document.getElementById('new-quote');
            
            let quotesData;

            var colors = [
                '#16a085',
                '#27ae60',
                '#2c3e50',
                '#f39c12',
                '#e74c3c',
                '#9b59b6',
                '#FB6964',
                '#342224',
                '#472E32',
                '#BDBB99',
                '#77B1A9',
                '#73A857'
            ];

            let quote = '', author = '';

            async function getQuotes() {
                try {
                    const response = await fetch('https://api.quotable.io/quotes');
                    quotesData = await response.json();
                    console.log('quotesData', quotesData.results);
                } catch (error) {
                    console.log("Error fetching quote list: ", error);
                }
            }

            function getRandomQuote() {
                return quotesData.results[
                    Math.floor(Math.random() * quotesData.results.length)
                ];
            }
            
            getQuotes().then(() => {
                getQuote();
                changeColors();
            });
            
            function getQuote() {
                let randomQuote = getRandomQuote();
                quote = randomQuote.content;
                author = randomQuote.author;

                quoteElement.textContent = quote;
                authorElement.textContent = author;
            }

            // Function to generate a random color
            function getRandomColor() {
                return colors[
                    Math.floor(Math.random() * colors.length)
                ];
            }
    
            // Function to change the background color and text color
            function changeColors() {
                const newColor = getRandomColor();

                document.body.style.backgroundColor = newColor;
                boxElement.style.color = newColor;
                tweetQuoteLink.style.backgroundColor = newColor;
                tumblrQuoteLink.style.backgroundColor = newColor;
                newQuoteButton.style.backgroundColor = newColor;
            }
    
            function handleNewQuote() {
                getQuote();
                changeColors();
            }
    
            function tweetQuote() {
                const twitterUrl = `https://twitter.com/intent/tweet?text="${quote}" - ${author}`;
                window.open(twitterUrl, '_top');
            }

            function tumblrQuote() {
                // Placeholder link, you'll need to replace it with the actual Tumblr post link
                window.open('https://www.tumblr.com/', '_blank');
            }
    
            newQuoteButton.addEventListener('click', handleNewQuote);
            tweetQuoteLink.addEventListener('click', tweetQuote);
            tumblrQuoteLink.addEventListener('click', tumblrQuote);

        });
    </script>

    <!-- FREE CODE CAMP TESTING SCRIPT -->
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>
</html>
